<!-- Recover-Password -->
<section class="position-relative pb-0">
  <div class="recover-password-page-background"
    style="background-image:url('assets/images/background/maxhome-banner.png');">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <form id="pms_recover_password_form" class="pms-form" [formGroup]="resetForm" (ngSubmit)="reset()">
            <h4>Reset Password</h4>
            <app-messages></app-messages>
            <input type="hidden" id="pmstkn" name="" value="">
            <p class="font-weight-normal">Enter your Password and Confirm New Password...</p>
            <ul class="pms-form-fields-wrapper pl-0 mb-4">
              <li class="pms-field">
                <label for="pms_username_email">Current Password</label>
                <input id="cs_c-password" class="text_field" name="cs_current_password"
                  placeholder="Enter Current Password" formControlName="password">
              </li>
              <li class="pms-field">
                <label for="pms_username_email">New Password</label>
                <input id="cs_new-password" class="text_field" name="cs_current_password"
                  placeholder="Enter New Password" formControlName="confirm_password">
              </li>
            </ul>
            <input [disabled]="loading" class="btn btn--md btn--round register_btn" type="submit" name="submit"
              value="Reset Password">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Recover-Password -->
