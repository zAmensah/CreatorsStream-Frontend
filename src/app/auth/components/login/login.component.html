<!-- Log-in  -->
<section class="position-relative pb-0">
  <div class="gen-login-page-background" style="background-image: url('assets/images/background/maxhome-banner.png');">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <form name="pms_login" id="pms_login" [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
            <h4>Sign In</h4>

            <app-messages></app-messages>

            <p class="login-username">
              <label for="user_login">Email Address</label>
              <input type="text" name="log" id="user_email" class="input" formControlName="email"
                placeholder="Enter Email">
            </p>
            <p class="login-password">
              <label for="user_pass">Password</label>
              <input type="password" name="pwd" id="user_pass" class="input" formControlName="password"
                placeholder="Password">
            </p>
            <p class="login-remember">
              <label><input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me </label>
            </p>
            <p class="login-submit">
              <input type="submit" name="wp-submit" id="wp-submit" class="btn btn--md btn--round login_btn"
                value="Log In">
              <input type="hidden" name="redirect_to">
            </p>
            <input type="hidden" name="pms_login"><input type="hidden" name="pms_redirect">
            <a routerLink="/auth/register/">Register</a> | <a routerLink="/auth/forgot-password/">Lost your
              password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Log-in  -->
