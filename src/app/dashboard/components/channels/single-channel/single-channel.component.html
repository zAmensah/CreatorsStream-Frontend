<div class="preload dashboard-page has_chart">


  <!-- end /.dashboard_menu_area -->

  <ng-container *ngIf="channelVideos; else spinner">
    <!-- breadcrumb -->
    <div class="gen-breadcrumb" [ngStyle]="{'background-image': 'url(' + channelVideos.cover +')'}">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <nav aria-label="breadcrumb">
              <div class="gen-breadcrumb-title">
                <h1>
                  {{channelVideos.name}}
                </h1>
              </div>
              <div class="gen-breadcrumb-container">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/dashboard/">
                      <i class="fas fa-cog mr-2"></i>Dashboard</a></li>
                  <li class="breadcrumb-item"><a routerLink="/dashboard/channels/">Channel</a></li>
                  <li class="breadcrumb-item active">{{channelVideos.name}}</li>
                </ol>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <!-- breadcrumb -->

    <!-- Action Movies -->
    <section class="gen-section-padding-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-xl-3 col-lg-4 col-md-6" *ngFor="let video of channelVideos.videos">
                <div class="gen-carousel-movies-style-3 movie-grid style-3">
                  <div class="gen-movie-contain">
                    <div class="gen-movie-img">
                      <img [src]="video.cover" alt="single-video-image">
                      <div class="gen-movie-add">
                        <div class="wpulike wpulike-heart">
                          <div class="wp_ulike_general_class">
                            <a href="#" class="sl-button text-white"><i class="far fa-heart"></i></a>
                          </div>
                        </div>
                        <ul class="menu bottomRight">
                          <li class="share top">
                            <i class="fa fa-share-alt"></i>
                            <ul class="submenu">
                              <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                              </li>
                              <li><a href="#" class="facebook"><i class="fab fa-instagram"></i></a>
                              </li>
                              <li><a href="#" class="facebook"><i class="fab fa-twitter"></i></a></li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                      <div class="gen-movie-action">
                        <a routerLink="/watch/u/{{video._id}}" class="gen-button">
                          <i class="fa fa-play"></i>
                        </a>
                      </div>
                    </div>
                    <div class="gen-info-contain">
                      <div class="gen-movie-info">
                        <h3><a routerLink="/watch/u/{{video._id}}">{{video.title}}</a></h3>
                      </div>
                      <div class="gen-movie-meta-holder">
                        <ul>
                          <li>
                            <a routerLink="/dashboard/channels"><span><i
                                  class="fa fa-tv channel-icon"></i>{{video.channel.name}}</span></a>
                          </li>
                          <li><i class="fa fa-eye"></i><span>{{video.views}} Views</span></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
